<form [formGroup]="form" class="m-2" (ngSubmit)="onSubmit()">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Customer" class="m-3">
      <div class="row m-3">
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Value" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>IC</mat-label>
            <input matInput formControlName="ic" placeholder="IC" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Passport</mat-label>
            <input matInput formControlName="passport" placeholder="Passport" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Marital Status</mat-label>
            <mat-select formControlName="marital_status">
              <mat-option value="married">Married</mat-option>
              <mat-option value="single">Single</mat-option>
              <mat-option value="divorsed">Divorsed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>No of Children</mat-label>
            <input matInput type="number" formControlName="no_of_child">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Mobile No</mat-label>
            <input matInput formControlName="mobile_no" placeholder="Mobile No" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Tel Code</mat-label>
            <input matInput formControlName="tel_code" placeholder="Tel Code" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Tel No</mat-label>
            <input matInput formControlName="tel_no" placeholder="Tel No" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Car Plate</mat-label>
            <input matInput formControlName="car_plate" placeholder="Car Plate" />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address_lines" placeholder="Address"></textarea>
          </mat-form-field>
        </div>

        
        <!-- Country Dropdown -->
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" (selectionChange)="onCountryChange($event.value)">
              <mat-option *ngFor="let country of countries" [value]="country.id">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- State Dropdown -->
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <mat-select formControlName="state" (selectionChange)="onStateChange($event.value)">
              <mat-option *ngFor="let state of states" [value]="state.id">
                {{ state.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- City Dropdown -->
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <mat-select formControlName="city">
              <mat-option *ngFor="let city of cities" [value]="city.id">
                {{ city.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
    </mat-tab>

    <mat-tab class="m-3" label="Customer Relationships">Content 2</mat-tab>
    <mat-tab label="Employment">Content 3</mat-tab>
  </mat-tab-group>
  <div class="row">
    <div class="col-sm-12 d-flex flex-row-reverse">
      <button mat-raised-button type="submit" >Submit</button>
    </div>
    <div class="card text-bg-dark p-3 m-2 col-sm-6">
      FromData
      <div class="card-body p-3 row">
        <code>{{ this.form.value | json }}</code>
      </div>
    </div>
  </div>
</form>
