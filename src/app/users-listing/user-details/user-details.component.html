
<div class="customer-form">
    <mat-card>
      <mat-card-title>User - Add</mat-card-title>
      <mat-card-content>
        <!-- Customer Details -->
        <h3>User Details</h3>
        <form>
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Enter name">
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Enter Email">
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Passport</mat-label>
              <input matInput placeholder="Enter Passport">
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Role</mat-label>
              <input matInput placeholder="Enter Role">
            </mat-form-field>
          </div>
        </form>
  
        <!-- Tabs for Other Sections -->
  
        <div class="action-buttons">
          <button mat-raised-button color="primary">Save</button>
          <button mat-raised-button>Cancel</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
